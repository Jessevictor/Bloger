<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BLOG4U</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">  

  </head>
  <body>
    <div class="navbar" role="navigation">
        <div class="container-fluid bg-">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a style="font-size:50px; color: brown; font-family: 'Sansita Swashed', cursive;" class="navbar-brand" href="/"> BLOG4U </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li style="margin-left: 30px; font-size: 25px; font-family: 'Sansita Swashed', cursive;"><a href="/">HOME</a></li>
                    <li style="margin-left: 30px; font-size: 25px; font-family: 'Sansita Swashed', cursive;"><a href="{{url_for('main.post')}}">POSTS</a></li>
                    <li style="margin-left: 30px; font-size: 25px; font-family: 'Sansita Swashed', cursive;"><a href="{{ url_for('main.all')}}">ALL POSTS</a></li>
                    
                </ul>


                <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_authenticated %}

                  <li style=" font-family: 'Sansita Swashed', cursive;font-size:30px;"><a  style="color: brown;" href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
                  <li style=" font-family: 'Sansita Swashed', cursive; font-size: 30px;"><a style="color: brown;" href="{{url_for('auth.logout')}}">Sign out</a></li>
                  {% else %}
                  <li style="font-family: 'Sansita Swashed', cursive;"><a style="color: brown;" href="{{url_for('auth.login')}}">Sign in</a></li>
                  {%endif%}
                </ul>
            </div>     

        </div>
    </div>
    
  </body>
</html>
